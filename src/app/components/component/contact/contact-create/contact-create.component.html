@if (contactForm !== null) {
    <div class="form-con">
        <h1 class="form-title">
            Nouveau Contact
        </h1>
    
        <form [formGroup]="contactForm">

            <div class="form-group">
                <label for="firstName">
                    Prénom
                </label>
                <input type="text" name="firstName" id="firstName" formControlName="firstName">
            </div>

            <div class="form-group">
                <label for="firstName">
                    Nom de famille
                </label>
                <input type="text" name="lastName" id="lastName" formControlName="lastName">
            </div>

            <div class="form-group">
                <label for="phoneNumber">
                    Numéro de téléphone
                </label>
                <input placeholder="[required]" type="number" name="phoneNumber" id="phoneNumber" formControlName="phoneNumber">
            </div>
        
            <div class="btn-con">
                <button class="primary full-width" [disabled]="contactForm.invalid"  (click)="saveContact()" >
                    Enregistrer
                </button>
            </div>
        </form>
    
    </div>
}
